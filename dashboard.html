<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard Absensi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h2 class="text-2xl font-bold text-center sm:text-left">Selamat datang, <span id="userName"
                    class="text-blue-600"></span></h2>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>

        <p class="text-gray-600 mb-6 text-center sm:text-left">Silakan pilih jenis absen atau lihat rekap di bawah ini:
        </p>

        <!-- Tombol Absen -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <button onclick="scan('Datang')"
                class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg shadow-md">
                <i class="fas fa-sign-in-alt mr-2"></i>Absen Datang
            </button>
            <button onclick="scan('Pulang')" class="bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg shadow-md">
                <i class="fas fa-sign-out-alt mr-2"></i>Absen Pulang
            </button>
            <button onclick="scan('Izin')"
                class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg shadow-md">
                <i class="fas fa-user-clock mr-2"></i>Absen Izin
            </button>
            <button onclick="scan('Kembali')"
                class="bg-cyan-500 hover:bg-cyan-600 text-white py-3 rounded-lg shadow-md">
                <i class="fas fa-undo-alt mr-2"></i>Absen Kembali
            </button>
        </div>

        <!-- Tabel dan Grafik -->
        <div class="grid md:grid-cols-2 gap-6 mb-10">
            <!-- Tabel Absensi -->
            <div>
                <h3 class="text-lg sm:text-xl font-semibold text-gray-700 mb-3 text-center">Data Absensi Hari Ini</h3>
                <div class="overflow-x-auto rounded-lg shadow border border-gray-200 max-h-[440px] overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200 text-sm text-gray-800">
                        <thead class="bg-gray-100 text-gray-700 text-sm sticky top-0">
                            <tr>
                                <th class="px-4 py-2 text-left">No</th>
                                <th class="px-4 py-2 text-left">Nama</th>
                                <th class="px-4 py-2 text-left">Jenis Absen</th>
                                <th class="px-4 py-2 text-left">Tanggal</th>
                                <th class="px-4 py-2 text-left">Waktu</th>
                            </tr>
                        </thead>
                        <tbody id="absenTable" class="bg-white divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>

            <!-- Grafik Absensi -->
            <div>
                <h3 class="text-lg sm:text-xl font-semibold text-gray-700 mb-4 text-center">Grafik Absen Hari Ini</h3>
                <div class="flex justify-center">
                    <div class="w-full max-w-[300px]">
                        <canvas id="absenChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rekap Singkat -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center text-gray-700 text-lg font-medium mb-6">
            <div class="bg-green-100 rounded-lg py-2 shadow">Datang: <span id="datang"
                    class="font-bold text-green-600">0</span></div>
            <div class="bg-blue-100 rounded-lg py-2 shadow">Pulang: <span id="pulang"
                    class="font-bold text-blue-600">0</span></div>
            <div class="bg-yellow-100 rounded-lg py-2 shadow">Izin: <span id="izin"
                    class="font-bold text-yellow-600">0</span></div>
            <div class="bg-cyan-100 rounded-lg py-2 shadow">Kembali: <span id="kembali"
                    class="font-bold text-cyan-600">0</span></div>
        </div>
    </div>

    <script>
        const user = JSON.parse(sessionStorage.getItem("user"));
        if (!user || !user.Nama) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userName").textContent = user.Nama;
        }

        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html";
        }

        function scan(jenis) {
            sessionStorage.setItem("absenJenis", jenis);
            window.location.href = "scan.html";
        }

        const scriptURL = "https://script.google.com/macros/s/AKfycbyPpxuE_WI-gK5oymZv-w8PS1fGsp-B8B1S2UugC1lE1PWBBZ_PaYYTVK8MzzXYosjV4g/exec";

        // Rekap data
        fetch(`${scriptURL}?action=rekap`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("datang").textContent = data.Datang || 0;
                document.getElementById("pulang").textContent = data.Pulang || 0;
                document.getElementById("izin").textContent = data.Izin || 0;
                document.getElementById("kembali").textContent = data.Kembali || 0;

                const ctx = document.getElementById("absenChart").getContext("2d");
                new Chart(ctx, {
                    type: "pie",
                    data: {
                        labels: ["Datang", "Pulang", "Izin", "Kembali"],
                        datasets: [{
                            data: [data.Datang || 0, data.Pulang || 0, data.Izin || 0, data.Kembali || 0],
                            backgroundColor: ["#22c55e", "#3b82f6", "#facc15", "#06b6d4"]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: "bottom"
                            }
                        }
                    }
                });
            });

        // Data Absensi
        fetch(`${scriptURL}?action=list`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("absenTable");
                tbody.innerHTML = "";
                data.forEach((item, i) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
            <td class="px-4 py-2">${i + 1}</td>
            <td class="px-4 py-2">${item.Nama || "-"}</td>
            <td class="px-4 py-2">${item.Jenis || "-"}</td>
            <td class="px-4 py-2">${item.Tanggal || "-"}</td>
            <td class="px-4 py-2">${item.Waktu || "-"}</td>
          `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error("Gagal memuat data absensi:", error));
    </script>
</body>

</html>
