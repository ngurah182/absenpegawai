<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard Absensi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- AdminLTE & Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-flex align-items-center mr-3">
                    <span class="text-dark font-weight-bold" id="userName">Nama Admin</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="Logo Absen"
                    class="brand-image img-circle elevation-3" style="opacity: .8;">
                <span class="brand-text font-weight-light">Absen</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h3 class="text-center mb-4">Dashboard Absensi</h3>

                    <!-- Tombol Absen -->
                    <div class="row text-center mb-4">
                        <div class="col-md-3 col-6 mb-3">
                            <button class="btn btn-success btn-lg w-100 shadow rounded-pill py-3 px-2 hover-scale"
                                onclick="scan('Datang')">
                                <i class="fas fa-sign-in-alt fa-2x mb-2 d-block"></i>
                                Absen Datang
                            </button>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <button class="btn btn-primary btn-lg w-100 shadow rounded-pill py-3 px-2 hover-scale"
                                onclick="scan('Pulang')">
                                <i class="fas fa-sign-out-alt fa-2x mb-2 d-block"></i>
                                Absen Pulang
                            </button>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <button class="btn btn-warning btn-lg w-100 shadow rounded-pill py-3 px-2 hover-scale"
                                onclick="scan('Izin')">
                                <i class="fas fa-user-clock fa-2x mb-2 d-block"></i>
                                Absen Izin
                            </button>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <button class="btn btn-info btn-lg w-100 shadow rounded-pill py-3 px-2 hover-scale"
                                onclick="scan('Kembali')">
                                <i class="fas fa-undo-alt fa-2x mb-2 d-block"></i>
                                Absen Kembali
                            </button>
                        </div>
                    </div>

                    <!-- Ringkasan Absen -->
                    <div class="row text-center mb-4">
                        <div class="col-sm-3">
                            <div class="small-box bg-success">
                                <div class="inner">
                                    <h4 id="datang">0</h4>
                                    <p>Datang</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="small-box bg-primary">
                                <div class="inner">
                                    <h4 id="pulang">0</h4>
                                    <p>Pulang</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h4 id="izin">0</h4>
                                    <p>Izin</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h4 id="kembali">0</h4>
                                    <p>Kembali</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tabel & Grafik -->
                    <div class="row">
                        <!-- Tabel -->
                        <div class="col-md-7">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Data Absensi Hari Ini</h5>
                                </div>
                                <div class="card-body table-responsive p-0" style="max-height: 400px;">
                                    <table class="table table-hover text-nowrap">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Nama</th>
                                                <th>Jenis Absen</th>
                                                <th>Tanggal</th>
                                                <th>Waktu</th>
                                            </tr>
                                        </thead>
                                        <tbody id="absenTable"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Grafik -->
                        <div class="col-md-5">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Grafik Absensi</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="absenChart" height="250"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Ambil data user
        const user = JSON.parse(sessionStorage.getItem("user"));
        if (!user || !user.Nama) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userName").textContent = user.Nama;
        }

        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html";
        }

        function scan(jenis) {
            sessionStorage.setItem("absenJenis", jenis);
            window.location.href = "scan.html";
        }

        const scriptURL = "https://script.google.com/macros/s/AKfycbyPpxuE_WI-gK5oymZv-w8PS1fGsp-B8B1S2UugC1lE1PWBBZ_PaYYTVK8MzzXYosjV4g/exec";

        // Tampilkan data absensi hanya untuk user login
        fetch(`${scriptURL}?action=list`)
            .then(res => res.json())
            .then(data => {
                const namaLogin = user.Nama.toLowerCase();
                const userData = data.filter(item => item.Nama && item.Nama.toLowerCase() === namaLogin);

                // Tabel
                const tbody = document.getElementById("absenTable");
                tbody.innerHTML = "";
                userData.forEach((item, i) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${i + 1}</td>
                        <td>${item.Nama}</td>
                        <td>${item.Jenis}</td>
                        <td>${item.Tanggal}</td>
                        <td>${item.Waktu}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Rekap
                const count = { Datang: 0, Pulang: 0, Izin: 0, Kembali: 0 };
                userData.forEach(item => {
                    if (item.Jenis && count[item.Jenis] !== undefined) {
                        count[item.Jenis]++;
                    }
                });

                document.getElementById("datang").textContent = count.Datang;
                document.getElementById("pulang").textContent = count.Pulang;
                document.getElementById("izin").textContent = count.Izin;
                document.getElementById("kembali").textContent = count.Kembali;

                // Grafik
                const ctx = document.getElementById("absenChart").getContext("2d");
                new Chart(ctx, {
                    type: "pie",
                    data: {
                        labels: ["Datang", "Pulang", "Izin", "Kembali"],
                        datasets: [{
                            data: [
                                count.Datang,
                                count.Pulang,
                                count.Izin,
                                count.Kembali
                            ],
                            backgroundColor: ["#28a745", "#007bff", "#ffc107", "#17a2b8"]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'bottom' }
                        }
                    }
                });
            })
            .catch(err => console.error("Gagal memuat data absensi:", err));
    </script>
</body>

</html>
