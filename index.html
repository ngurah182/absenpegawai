<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tambahkan ini -->
    <title>Login | Absen QR</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4"> <!-- Tambah px-4 -->

    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-lg px-6 py-8 sm:px-8"> <!-- Tambah responsive padding -->
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
                <i class="fas fa-qrcode text-blue-500 mr-2"></i>Login Absen QR
            </h2>
            <p class="text-center text-gray-600 mb-4">Masukkan Username & Password</p>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="relative mt-1">
                        <input type="text" id="username" required
                            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <div class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative mt-1">
                        <input type="password" id="password" required
                            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <div class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                        Login
                    </button>
                </div>

                <div id="errorMsg" class="text-sm text-red-600 mt-2 text-center"></div>
            </form>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyPpxuE_WI-gK5oymZv-w8PS1fGsp-B8B1S2UugC1lE1PWBBZ_PaYYTVK8MzzXYosjV4g/exec";

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                document.getElementById("errorMsg").textContent = "Semua kolom wajib diisi.";
                return;
            }

            const formData = new FormData();
            formData.append("action", "login");
            formData.append("username", username);
            formData.append("password", password);

            fetch(scriptURL, {
                method: "POST",
                body: formData
            })
                .then(res => {
                    if (!res.ok) throw new Error("Respon server tidak valid");
                    return res.json();
                })
                .then(data => {
                    if (data.status) {
                        sessionStorage.setItem("user", JSON.stringify(data.user));
                        const userLogin = data.user.username?.toLowerCase();
                        if (userLogin === "admin") {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "dashboard.html";
                        }
                    } else {
                        document.getElementById("errorMsg").textContent = data.message || "Login gagal.";
                    }
                })
                .catch(err => {
                    document.getElementById("errorMsg").textContent = "Gagal menghubungi server.";
                });
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceWorker.js')
                .then(reg => console.log('Service Worker terdaftar:', reg.scope))
                .catch(err => console.log('Service Worker gagal:', err));
        }
    </script>



</body>

</html>
